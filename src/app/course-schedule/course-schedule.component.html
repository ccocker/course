<mat-card>
  <mat-card-title>Weekly Course Schedule</mat-card-title>
  <table class="calendar">
    <thead>
      <tr>
        <th>Time</th>
        <th *ngFor="let day of weekDays">{{ day }}</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let timeSlot of timeSlots; let i = index">
        <tr>
          <td>{{ timeSlot }}</td>
          <td *ngFor="let day of weekDays">
            <div class="booking-container">
              <ng-container
                *ngFor="let booking of getBookingsForTimeSlot(timeSlot, day)"
              >
                <div class="booking-chip">
                  <span
                    >Room: {{ booking.roomNumber }} -
                    {{ booking.capacity }} Students</span
                  >
                  <span>Class: {{ booking.class }}</span>
                  <span>Lecturer: {{ booking.lecturer }}</span>
                  <span>Tutors: {{ booking.tutors.join(", ") }}</span>
                </div>
              </ng-container>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</mat-card>
