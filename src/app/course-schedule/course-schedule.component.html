<body>
  <div class="timetable">
    <!-- Timeslots -->
    <div class="header" style="grid-column-start: 1; grid-row: 1">Time</div>
    <div class="header" style="grid-column: 2 / span 3; grid-row: 1">
      Monday
    </div>
    <div class="header" style="grid-column: 5 / span 3; grid-row: 1">
      Tuesday
    </div>
    <div class="header" style="grid-column: 8 / span 2; grid-row: 1">
      Wednesday
    </div>
    <div class="header" style="grid-column: 10 / span 2; grid-row: 1">
      Thursday
    </div>
    <div class="header" style="grid-column: 12 / span 3; grid-row: 1">
      Friday
    </div>
<div *ngFor="let timeSlot of timeSlots; let i = index" class="timeslot" [style.gridColumnStart]="1" [style.gridRow]="i + 2">
  {{ timeSlot.start }} - {{ timeSlot.end }}
</div>

<!-- Events -->
<div
  *ngFor="let event of schedule"
  class="event"
  [ngStyle]="{
    'grid-column-start': event.gridColumnStart,
    'grid-column-end': event.gridColumnEnd,
    'grid-row-start': event.gridRowStart,
    'grid-row-end': event.gridRowEnd,
    'background-color': event.color
  }"
>
  <!-- Event details -->
  <div>{{ event.class }}</div>
  <div>{{ event.roomNumber }}</div>
  <div>{{ event.timeSlot }}</div>
  <div>{{ event.lecturer }}</div>
  <div>{{ event.capacity }}</div>
</div>
