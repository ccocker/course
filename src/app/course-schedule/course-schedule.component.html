<div class="calendar">
  <div class="header">Time/Day</div>
  <div
    class="header"
    *ngFor="let day of ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday']"
  >
    {{ day }}
  </div>

  <div
    class="time-slot"
    *ngFor="let slot of timeSlots; let i = index"
    [style.gridRowStart]="i + 2"
  >
    {{ slot }}
  </div>

  <ng-container
    *ngFor="
      let day of ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
      let dayIndex = index
    "
  >
    <div
      *ngFor="let slot of timeSlots; let slotIndex = index"
      class="schedule-cell"
      [style.gridColumnStart]="dayIndex + 2"
      [style.gridRowStart]="slotIndex + 2"
    >
      <div class="event-group">
        <div
          *ngFor="let event of schedule | filterEvents : day : slot"
          class="event"
          [ngStyle]="{
            'grid-column-start': event.gridColumnStart,
            'grid-column-end': event.gridColumnEnd,
            'grid-row-start': event.gridRowStart,
            'grid-row-end': event.gridRowEnd
          }"
        >
          {{ event.class }} - {{ event.roomNumber }}
        </div>
      </div>
    </div>
  </ng-container>
</div>
