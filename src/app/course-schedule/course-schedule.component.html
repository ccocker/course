<div class="calendar">
  <!-- Calendar header: Day of the week labels -->
  <div class="header">Time/Day</div>
  <div
    class="header"
    *ngFor="
      let day of [
        'Monday',
        'Tuesday',
        'Wednesday',
        'Thursday',
        'Friday',
        'Saturday',
        'Sunday'
      ]
    "
  >
    {{ day }}
  </div>

  <!-- Time slot labels on the left side -->
  <div
    class="time-slot"
    *ngFor="let slot of timeSlots; let i = index"
    [style.gridRowStart]="i + 2"
  >
    {{ slot }}
  </div>

  <!-- Calendar cells for each day and time slot -->
  <ng-container
    *ngFor="
      let day of [
        'Monday',
        'Tuesday',
        'Wednesday',
        'Thursday',
        'Friday',
        'Saturday',
        'Sunday'
      ];
      let dayIndex = index
    "
  >
    <div
      *ngFor="let slot of timeSlots; let slotIndex = index"
      class="schedule-cell"
      [style.gridColumnStart]="dayIndex + 2"
      [style.gridRowStart]="slotIndex + 2"
    >
      <!-- Flex container for events in the same time slot -->
      <div class="event-group">
        <ng-container *ngFor="let event of schedule">
          <div
            *ngIf="event.day === day && event.gridRowStart === slotIndex + 2"
            class="event"
            [style.gridColumnStart]="event.gridColumnStart"
            [style.gridColumnEnd]="event.gridColumnEnd"
            [style.gridRowStart]="event.gridRowStart"
            [style.gridRowEnd]="event.gridRowEnd"
          >
            <div>{{ event.roomNumber + "- Students" + event.capacity }}</div>
            <div>{{ event.class }}</div>
            <div>{{ "Lecturer: " + event.lecturer }}</div>
            <div>{{ "Tutors: " + event.tutors.length }}</div>
            <div>{{ "Row End: " + event.gridRowEnd }}</div>
          </div>
        </ng-container>
      </div>
    </div>
  </ng-container>
</div>
